<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js 2.0</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top"></nav>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Welcome Vue js 2.0 Tutorial</div>
                <div class="panel-body">
<!--                    <h1>My todos {{todos.length}}</h1> 可读性不好-->
                    <h1>My todos {{todosCount}}</h1>
                    <ul class="list-group">
                        <li class="list-group-item " v-for="(todo,index) in todos">
                            {{todo.title}}
                            <button class="btn btn-waring btn-xs pull-right" v-on:click="deleteTodo(index)">Delete</button>
                        </li>
                    </ul>
                    <form v-on:submit.prevent="addTodo(newTodo)">
                        <div class="form-group">
                            <input v-model="newTodo.title" type="text" class="form-control" placeholder="Add a name">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Add Todo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data:{
            message:'hello world',
            todos:[
                {id:1, title:'Learn Vuejs'}
            ],
            newTodo:{
                id:null,
                title:''
            },
        },
        computed:{
            todosCount(){
                return this.todos.length;
            }
        },
        methods:{
            addTodo(newTodo){
                this.todos.push(newTodo)
                this.newTodo = {
                    id:null,
                    title:''
                } //添加完记得清空
            },
            deleteTodo(index){
                //this.todo.$remove(todo)
                this.todos.splice(index, 1) //2.0的写法
            }
        }

    });
</script>
</body>
</html>
